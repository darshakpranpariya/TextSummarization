<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        textarea {
            width: 100%;

        }
    </style>
</head>

<body>

    <center>
        <h1 style="color:Tomato;">Summarize your article with one click!</h1>
    </center>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div>


                <form action="{{ url_for('predict')}}" method="post">
                    <div class="shadow-textarea">
                        <label>Enter a article to summarize</label>
                        <br>
                        <textarea id="exampleFormControlTextarea6" rows="10" placeholder="Write something here..."
                            name="text" required="required"></textarea>
                        <button type="submit" class="btn btn-outline-light me-2">Summarize</button>
                    </div>

                    <!-- <input type="text" class="form-control form-control-dark" placeholder="Search..." aria-label="Search"> -->
                </form>




            </div>
        </div>
    </header>

    <br>
    <br>
    {{ prediction_text }}




</body>

</html>
